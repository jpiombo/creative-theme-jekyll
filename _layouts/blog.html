---
layout: default
---

{% include nav.html %}
<!-- Page Header -->
<header class="header-interior" {% if page.background %} <div class="header-bg"
  style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <div class="header-bg">
    {% endif %}
  </div>
  <div class="header-content">
    <div class="header-content-inner">
      <h1>
        BLOG
      </h1>
      <hr>
     


    </div>
  </div>
</header>
<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h2>
          {{ page.title }}
        </h2>
        {% if page.description %}
        <span class="subheading">{{ page.description }}</span>
        {% endif %}
        
        {{ content }}

        <hr>

        <div class="clearfix">

          {% if page.previous.url %}
          <a class="btn btn-primary float-left"
            href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip"
            data-placement="top" title="{{ page.previous.title }}">&larr; Previous<span class="d-none d-md-inline">
              Post</span></a>
          {% endif %}
          {% if page.next.url %}
          <a class="btn btn-primary float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}"
            data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next<span
              class="d-none d-md-inline">
              Post</span> &rarr;</a>
          {% endif %}

        </div>

      </div>
    </div>
  </div>
</section>
