<section id="redes-sociales">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Enterate de todas nuestras novedades</h2>
                <hr class="primary">
                <p>Seguinos en nuestras redes sociales y mantenete al tanto de todas nuestras noticias.</p>
            </div>
            <div class="col-lg-4  text-center">
                <a href="https://wa.me/{{ site.whatsapp }}">
                    <i class="fa fa-whatsapp fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.telefono }}</p>
                </a>
            </div>
            <div class="col-lg-4 text-center">
                <a href="https://instagram.com/{{ site.instagram_username }}">
                    <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>@{{ site.instagram_username }}</p>
                </a>
            </div>
            <div class="col-lg-4 text-center">
                <a href="https://www.facebook.com/{{ site.facebook_username }}">
                    <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.facebook_username }}</p>
                </a>
            </div>

        </div>
</section>
